<table id="phones">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    <tr data-id="{{objectId}}">
        {{#results}}
        <td id="name">{{name}}</td>
        <td id="phone">{{phone}}</td>
        <td>
            <a href="#" class="link" id="edit">Edit</a>
            <a href="#" class="link" id="delete">Delete</a>
        </td>
    </tr>

</table>
