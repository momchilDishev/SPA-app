<!-- Login / register box for anonymous site visitors -->
<div class="box" ng-if="authService.isAnonymous()">
    <a href="#/">Home</a>

    <p>To publish a new ad, please login.</p>
    <a href="#/login" class="button">Login</a>
    <a href="#/register" class="button">Register</a>
</div>

<!-- Navigation box for logged in normal users (not admins) -->
<div ng-if="authService.isNormalUser()" class="box">
    <h2>Navigation</h2>
    <hr/>
    <ul class="sidebar-menu">
        <li><a href="#/">Home</a></li>
        <li><a href="#/user/ads">My Ads</a></li>
        <li><a href="#/user/ads/publish">Publish New Ad</a></li>
        <li><a href="#/user/profile">Edit Profile</a></li>
    </ul>
</div>

<!-- Navigation box MyAds selected -->
<div ng-if="authService.isNormalUser()" class="box">
    <h2>My Ads</h2>
    <hr/>
    <ul class="sidebar-menu">
        <li class="special"
            ng-class="{'selected' : selectedStatusId == null}"
            ng-click="statusClicked(null)">
            All
        </li>
        <li><a href="#/user/ads">Published</a></li>
        <li><a href="#/user/ads">Waiting Approval</a></li>
        <li><a href="#/user/ads">Inactive</a></li>
        <li><a href="#/user/ads">Rejected</a></li>
    </ul>
</div>

<!-- Navigation box for logged in admins -->
<div ng-if="authService.isAdmin()" class="box">
    <h2>Administrator</h2>
    <ul class="sidebar-menu">
        <li><a href="#/admin/ads">Ads</a></li>
        <li><a href="#/admin/users">Users</a></li>
        <li><a href="#/admin/categories">Categories</a></li>
        <li><a href="#/admin/towns">Towns</a></li>
        <li><a ng-click="logout()">Logout</a></li>
    </ul>
</div>
