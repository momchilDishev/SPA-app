<div class="col-md-4 col-md-offset-3 col-sm-7 col-sm-offset-3 col-xs-12">
    <div class="box round-edges" id="login">
        <h2>Login</h2>
        <hr/>
        <div>
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="userData.username" required="required"/>
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="userData.password" required="required"/>
            </p>
            <p>
                <button ng-click="login(userData)" type="button" class="button">Login</button>
                <button type="button" class="btn btn-link link" href="#/register">Register here</button>

            </p>
        </div>
    </div>
</div>
