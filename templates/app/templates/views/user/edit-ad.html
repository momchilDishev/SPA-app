<div class="box">
    <h2>Edit Ad</h2>
    <hr/>
    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" ng-model="adData.title" required/>
    </p>
    <p>
        <label for="image">Image:</label>
        <input type="text">
        <input type="file" id="image" class="button" name="browse"
               onchange="angular.element(this).scope().fileSelected(this)">
    </p>
    <div ng-include="'templates/views/user/ad-info-partial.html'"></div>
    <p>
        <a ng-click="editAd(adData)" class="button">Edit</a>
        <a href="#/user/ads" class="button">Cancel</a>
    </p>
</div>
