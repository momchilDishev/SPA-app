<div class="col-lg-6 col-lg-offset-1 col-md-7 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-12" id="register">
    <div class="box round-edges ">
        <h2>Register</h2>
        <hr/>

        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" ng-model="userData.username" required/>
        </p>
        <div class="couple ">
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="userData.password" required/>
            </p>
            <p class>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" ng-model="userData.confirmPassword" required/>
            </p>
        </div>

        <div class="couple ">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" ng-model="userData.name" required/>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="userData.email" required/>
            </p>
        </div>
        <div class="couple ">
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" ng-model="userData.phone" required/>
            </p>
            <p>
                <label for="town">Town:</label>
                <select id="town" ng-model="userData.townId">
                    <option value="null">(None)</option>
                    <option ng-repeat="town in towns"
                            value="{{town.id}}">{{town.name}}
                    </option>
                </select>
            </p>
        </div>
        <p>
            <button ng-click="register(userData)" class="button">Register</button>
            <button href="#/login" class="btn btn-link link">Login here</button>
        </p>
    </div>
</div>
